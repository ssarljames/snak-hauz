
<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h3>Search</h3>
        </mat-card-title>
    </mat-card-header>
</mat-card>

<div class="row">
    <div class="col-lg-6">
        <app-carousel></app-carousel>
    </div>
</div>

<div

    infiniteScroll
    [infiniteScrollDistance]="0"
    [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()">


    <br>
    <br>
    <br>

    <h2 class="between-lines">Top Selling</h2>

    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let meal of meals.topSellingMeals" >
            <app-meal-card [meal]="meal"></app-meal-card>
        </div>
    </div>

    <br>
    <br>

    <h2 class="between-lines">Available Meals</h2>
    <br>
    <br>
    
    <div class="row">
        <div class="col-md-2" *ngFor="let meal of meals.availableMeals" >
            <app-meal-card [meal]="meal"></app-meal-card>
        </div>
    </div>
        



</div>
