<mat-card matRipple>
    <div class="meal-image">
        <img [src]="meal.image_path_url" alt="">
    </div>
    <div>
        <h3>{{ meal.name }} </h3>
        <span class="price">{{ meal.price | currency: 'P ' }}</span>
        <br>
        <br>
        <p class="text-muted">{{ meal.description }}</p>
    </div>
</mat-card>
