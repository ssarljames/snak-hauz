<div class="row">
    <div class="col-md-4 text-center">
        <img class="meal-image" [src]="meal.image_path_url" alt="">
        <br><br>
    </div>
    <div class="col-md-8">
        <h1>{{ meal.name }}</h1>
        <h3>{{ meal.price | currency: 'P ' }}</h3>
        <mat-divider></mat-divider>

        <br>

        <p>{{ meal.description }}</p>

        <div class="alert alert-warning align-icon" *ngIf="meal.included_to_active_order > 0; else canOrder" >
            <mat-icon class="mr-2">error</mat-icon>
            You already have this on your pending order.
        </div>
        <br>
        
        <ng-template #canOrder>

            <app-material-select 
            [control]="form.controls.quantity"
            [options]="allowedOrderQuantities"
            label="How many order like?"
            required="true">

            </app-material-select>
            <br><br><br>

            Total: {{ meal.price * form.controls.quantity.value  | currency: 'P '}}

            <br><br><br>

        </ng-template>

        <button mat-raised-button color="primary" (click)="addToCart()" [disabled]="meal.included_to_active_order > 0" class="mr-2">
            <mat-icon>add_shopping_cart</mat-icon> 
            Add to Cart
        </button> 
        <button routerLink="/" mat-raised-button color="basic">
            <mat-icon>home</mat-icon>
             Back to Home
        </button>

    </div>
</div>
