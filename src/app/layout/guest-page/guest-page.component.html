<div (swiperight)="openNav()" (swipeleft)="closeNav()">

    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <button mat-icon-button *ngIf="isHandset" (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
            <!-- <img src="/assets/images/snack-hauz-logo.png" alt="" class="cs-logo"> -->
            <h4 class="mr-2">Snak Hauz</h4>
            <span class="menu-spacer"></span>

            <a *hideOnMobile class="mr-2" mat-button routerLink="/" routerLinkActive="_active" [routerLinkActiveOptions]="{ exact: true }">
                <mat-icon>home</mat-icon>
                Home
            </a>
            <a *hideOnMobile mat-button routerLink="/search" routerLinkActive="_active" [routerLinkActiveOptions]="{ exact: true }">
                <mat-icon>search</mat-icon>
                Search
            </a>


            <!-- <a mat-button (click)="signIn()">
                <mat-icon>perm_identity</mat-icon>
                Sign In
            </a> -->
            <div class="flex-spacer"></div>

            <a routerLink="/orders" mat-button (click)="signIn()">
                <mat-icon>shopping_cart</mat-icon>
                My Order
                <span class="badge badge-white" *ngIf="orderedMealsCount > 0">{{ orderedMealsCount }}</span>
            </a>

            <!-- <button mat-button [matMenuTriggerFor]="matThemeMenu">
                <mat-icon>format_color_fill</mat-icon>
            </button>
            <mat-menu #matThemeMenu="matMenu">
                <button mat-menu-item (click)="toggleDarkMode()">
                    <mat-icon>{{ is_dark_mode ? 'check_box' : 'check_box_outline_blank' }}</mat-icon>
                    <span>Dark Mode</span>
                </button>
            </mat-menu> -->

        </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container>
        <mat-sidenav *showOnMobile #sidenav [fixedInViewport]="true" [fixedInViewport]="true" [attr.role]="isHandset ? 'dialog' : 'navigation'" [mode]="isHandset ? 'over' : 'side'" [opened]="isHandset == false">
            <mat-nav-list>

                <a (click)="sidenav.close()"
                  *ngFor="let link of links"
                  [routerLink]="link.url"
                  [routerLinkActiveOptions]="{ exact: link.exact }"
                  mat-list-item class="menu-list-item" routerLinkActive="_active">
                    <span>{{ link.displayName }}</span>
                </a>

            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <div class="container-fluid mt-4">
                <router-outlet></router-outlet>
            </div>

            <!-- <app-footer></app-footer> -->

        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
